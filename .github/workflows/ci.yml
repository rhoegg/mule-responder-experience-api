name: MuleSoft Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: zulu
          cache: maven
      - name: Package with Maven
        run: mvn package --settings .github/settings.xml
        env:
          CONNECTED_APP_CLIENT_ID: ${{ vars.CONNECTED_APP_CLIENT_ID }}
          CONNECTED_APP_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mule-application
          path: target/*.jar
          if-no-files-found: error
          retention-days: 10
  deploy:
    name: Deploy to CloudHub 2.0
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: zulu
          cache: maven
      - name: Publish to Exchange
        run: mvn deploy --settings .github/settings.xml
        env:
          CONNECTED_APP_CLIENT_ID: ${{ vars.CONNECTED_APP_CLIENT_ID }}
          CONNECTED_APP_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
      - name: Deploy to CloudHub 2.0
        run: |
          mvn clean deploy -DmuleDeploy \
            -DconnectedApp.clientId=${{ vars.CONNECTED_APP_CLIENT_ID }} \
            -DconnectedApp.clientSecret=${{ secrets.CONNECTED_APP_CLIENT_SECRET }} \
            -Danypoint.platform.client_id=${{ vars.API_MANAGER_CLIENT_ID }} \
            -Danypoint.platform.client_secret=${{ secrets.API_MANAGER_CLIENT_SECRET }}
        env:
          CONNECTED_APP_CLIENT_ID: ${{ vars.CONNECTED_APP_CLIENT_ID }}
          CONNECTED_APP_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
